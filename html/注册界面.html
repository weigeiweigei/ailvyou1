<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" 
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">	
		
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap-self.css" />
		<link rel="stylesheet" href="../css/注册界面.css">
		
	</head>
	<body>

		<header>=
			<div class="container">
				<div class="back"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
				<div class="main">注册</div>
			</div>
		</header>
		
		<div id="register-form-box">
			<div class="container">
				<form id="register-form">
					<div class="form-item">
						<div class="item-l">
							国家/地区
						</div>
						<div class="item-r">
							<input type="text" value="中国大陆 86" placeholder="中国大陆 86" class="country-ipt">
						</div>
					</div>
					<div class="form-item">
						<div class="item-l">
							手机号
						</div>
						<div class="item-r">
							<input type="text" placeholder="常用手机号" class="phone-ipt">
							<i class="fa fa-times" aria-hidden="true"></i>
						</div>
					</div>
					
					<div class="form-item">
						<div class="item-l">
							验证码
						</div>
						<div class="item-r has-btn">
							<input type="text" placeholder="短信验证码" class="smscode-ipt">
							<button class="btn smscode-btn">获取验证码</button>
						</div>
					</div>
					<div class="form-item">
						<div class="item-l">
							设置密码
						</div>
						<div class="item-r">
							<input type="text" placeholder="6~12位大小写字母、数字" class="phone-ipt">
							<i class="fa fa-times" aria-hidden="true"></i>
							<i class="fa fa-eye" aria-hidden="true"></i>
						</div>
					</div>
				
					<button class="btn register-btn">注册</button>
				</form>
			</div>
		</div>
		
		
		<script src="../js/jquery-v1.12.0.js"></script>
		<script src="../js/bootstrap.js"></script>
	</body>
</html>
