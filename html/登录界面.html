<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" 
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">	
		
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap-self.css" />
		<link rel="stylesheet" href="../css/登录界面.css">
	
	</head>
	<body>

		<header>
			<div class="container">
				<div class="back"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
				<div class="main">登录</div>
				<div class="register">注册</div>
			</div>
		</header>
		
		<div id="login-form-box">
			<div class="container">
				<form id="login-form">
					<div class="form-item">
						<div class="item-l">登录名</div>
						<div class="item-r">
							<input type="text" placeholder="手机号码/用户名/邮箱">
							<i class="fa fa-times" aria-hidden="true"></i>
						</div>
					</div>
					<div class="form-item">
						<div class="item-l">密码</div>
						<div class="item-r">
							<input type="text" placeholder="登录密码">
							<i class="fa fa-eye" aria-hidden="true"></i>
						</div>
					</div>
					<button class="btn login-btn">登录</button>
					<div class="form-help">
						<a href="">登录遇到问题？</a>
						<a href="" class="overseas-phone">境外手机登录</a>
					</div>
				</form>
			</div>
		</div>
		
		<footer>
			<div class="container">
				<a href=""><img src="../images/wechat.png" alt=""></a>
				<a href=""><img src="../images/QQ.png" alt=""></a>
				<a href=""><img src="../images/alipay.png" alt=""></a>
				<a href=""><img src="../images/sina.png" alt=""></a>
				<a href=""><img src="../images/baidu.png" alt=""></a>
			</div>
		</footer>
		
		
		
		<script src="../js/jquery-v1.12.0.js"></script>
		<script src="../js/bootstrap.js"></script>
	</body>
</html>
